<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link th:insert="fragment/bootstrap.html :: style">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

    <form action="#" th:action="@{/account/signup/employer}" method="post" th:object="${employer}">

        <p th:if="${error} != null" th:text="${error}">Error</p>

        <label th:for="firstName">First name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect first name</p>
        <br><br>

        <label th:for="lastName">Last name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect last name</p>
        <br><br>

        <label th:for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Incorrect phone number</p>
        <br><br>

        <label th:for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</p>
        <br><br>

        <label th:for="companyName">Company name:</label>
        <input type="text" id="companyName" th:field="*{companyName}"/>
        <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Incorrect company name</p>
        <br><br>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <div th:insert="fragment/bootstrap.html :: script"></div>

</body>
</html>
